<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>DOWHILE21 - FILIPE BARROS</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile">
          <span>
            <img src="/img/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="user_photo"
            src="/img/profile.jpg"
            alt="Foto Filipe Barros"
          />
        </div>
        <h1 id="userName">jureguito</h1>

        <a id="git" href="https:www.github.com/#">
          <img src="/img/github.svg" alt="Logo github" />
          <span id="user_login">#</span>
        </a>

        <p id="user_bio">Dev Studant</p>
        <div class="midia" id="midia">
          <a class="instagram" href="https://www.google.com" target="_blank">
            <img src="/img/instagram.svg" alt="Logo instagram" />
          </a>
          <a class="facebook" href="www.google.com" target="_blank">
            <img src="/img/facebook.svg" alt="Logo Facebook" />
          </a>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
